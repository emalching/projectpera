<div ng-hide="vm.currentUser.userType != 'admin'">
  <page-header content="vm.pageHeader"></page-header>
  
  <h3>{{ vm.message }}</h3>
  
  <div role="alert" ng-show="vm.formError" class="alert alert-danger"><strong>Error! </strong>{{ vm.formError }}</div>
  
  <form editable-form name="tableform" ng-show="vm.message == ''" oncancel="cancel()" onaftersave="updateHolidays()">
    <table class="table table-bordered table-hover table-condensed table-striped">
      <tr style="font-weight: bold">
        <td class="col-xs-2">Date</td>
        <td class="col-xs-4">Holiday</td>
        <td class="col-xs-1"><span ng-show="tableform.$visible">Action</span></td>
      </tr>
      <tr ng-repeat="row in vm.data | filter: vm.criteriaMatch(vm.selectedYear)">
        <td>
          <span ng-show="!tableform.$visible">{{ row.date }}</span>
          <div class="form-group" ng-show="tableform.$visible">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-time"></i>
                </span>
                <input type="text" class="form-control input-sm" datetimepicker datetimepicker-options="{format:'YYYY/MM/DD'}" name="date" ng-model="row.date">
              </div>
          </div>
        </td>
        <td>
          <span editable-text="row.holiday" e-form="tableform" onbeforesave="isValidRow(row, $data)">
            {{ row.holiday }}
          </span>
        </td>
        <td>
          <button type="button" ng-show="tableform.$visible" class="btn btn-danger" ng-click="delete($index)" >Delete</button>
        </td>
      </tr>
    </table>
    
    <div class="modal-footer">
      <div class="btn-edit">
        <select class="btn btn-default pull-left" ng-disabled="tableform.$visible" ng-options="year for year in vm.yearRange" ng-model="vm.selectedYear">
        </select>
        <button type="button" class="btn btn-default" ng-show="!tableform.$visible" ng-click="tableform.$show()">Edit</button>
      </div>
      <div class="btn-form" ng-show="tableform.$visible">
        <button type="button" ng-disabled="tableform.$waiting" ng-click="add()" class="btn btn-default">Add</button>
        <button type="submit" ng-disabled="tableform.$waiting" class="btn btn-primary">Save</button>
        <button type="button" ng-disabled="tableform.$waiting" ng-click="tableform.$cancel()" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </form>
  
  <footer-generic></footer-generic>
</div>
