<div class="container vertical-center">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div style="padding: 20px;" class="form-auth">
        <img class="center-block" src="/images/logo.svg" style="width: 70px; height: 70px;">
        <h3 class="text-center lead" style="border-bottom: 1px solid #c5c5c5;"></h3>
        <form role="form">
          <fieldset>
            <div class="form-group input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input class="form-control" placeholder="Username" name="username" type="text" ng-model='vm.credentials.username' id="username" autofocus>
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
              </span>
              <input class="form-control" placeholder="Password" name="password" type="password" ng-model='vm.credentials.password' id="password">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-block" ng-click="vm.doLogin()">Login</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <footer-generic class="text-center"></footer-generic>
  </div>
</div>
