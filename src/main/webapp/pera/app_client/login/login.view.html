<navigation></navigation>

<div class="vertical-center">
  <div>
    <div class="col-md-6 col-md-offset-3">
      <div class="form-auth">
        <img class="center-block" src="/images/logo.svg" style="width: 70px; height: 70px;">
        <h3 class="text-center lead" style="border-bottom: 1px solid #c5c5c5;"></h3>
        <p class="lead">Card number not yet registered? Please <a href="/#register?page={{ vm.returnPage }}">register</a> it first.</p>
        <form id="loginForm" name="loginForm" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
          <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
          <fieldset>
            <div class="form-group input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input class="form-control" placeholder="Enter your username" name="username" type="text" ng-model='vm.credentials.username' id="username" required autofocus>
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
              </span>
              <input class="form-control" placeholder="Enter your Crowd password (same with PET)" name="password" type="password" ng-model='vm.credentials.password' id="password" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"><i class="glyphicon glyphicon-log-in"></i> Log in</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <footer-generic></footer-generic>
  </div>
</div>
